name: Code Quality

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Black
      run: |
        python -m pip install pipenv
        pipenv sync --dev
    - name: Black
      run: |
        pipenv run black --check .
